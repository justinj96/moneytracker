<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Money Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
</head>
<body>
  <div>
    <header class="jumbotron container bg-success">
      <p class="text-center text" id="title">Money Tracker</p>
    </header>
  </div>
    <form class="input-group mb-3 container" id="inputBox">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input  id="item" type="number" step="any" class="form-control" placeholder="Enter money spent" aria-label="Money Spent" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-success" type="sumbit" value="submit">Add</button>
      </div>
    </form>
    <div class="container">
      <ul id="items" class="list-group">
        <li class="list-group-item">$14.95<button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">$13.50<button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">$22.79<button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">$48.67<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      </ul>
    </div>
    <hr class="mt-3">
    <div class="d-flex bd-highlight px-4 container" id="total-container">
      <div class="text p-2 bd-highlight" id="total">Total Spent</div>
      <!-- <div class="ml-auto p-2 bd-highlight" id="calculate">$</div> -->
    </div>
  <script src="main.js"></script>
</body>
</html>
